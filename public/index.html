<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/site.css" media="screen">
    <title>Map Maker</title>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" charset="utf-8"></script>
    <script src="https://rawgit.com/eligrey/FileSaver.js/master/FileSaver.js"></script>
    <script src ="https://rawgit.com/eligrey/canvas-toBlob.js/master/canvas-toBlob.js"></script>
    <script src="/scripts/tile.js" charset="utf-8"></script>
    <script src="/scripts/app.js" charset="utf-8"></script>
    <div>
      <div class="inline">
        <label for="input-width">Width:</label>
        <input type="number" id="input-width" min="256" max="4096" step="256" value="256">
      </div>
      <div class="inline">
        <label for="input-height">Height:</label>
        <input type="number" id="input-height" min="256" max="4096" step="256" value="256">
      </div>
      <div class="inline">
        <label for="input-tilesz">Tile size:</label>
        <input type="number" id="input-tilesz" min="8" max="64" step="8" value="16">
      </div>
      <button type="button" id="btnApply">Apply</button>
      <button type="button" id="btnSave">Download</button>
    </div>
    <div id="tileSelect" class="inline">

    </div>
    <div>
	  <span id="xspan">X:</span>
	  <span id="yspan">Y:</span>
    </div>
    <div>
      <canvas id="canvas" width="256" height="256"></canvas>
    </div>
  </body>
</html>
